<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <nav>
      <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" target="_blank">Gmail</a>
      <a href="https://www.google.com/imghp" target="_blank">Images</a>
    </nav>

    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
    </div>

    <form action="https://www.google.com/search" method="GET" class="search-box">
      <input type="text" name="q" placeholder="Search Google..." required>
      <button type="submit">🔍</button>
    </form>
  </div>
</body>
</html>
